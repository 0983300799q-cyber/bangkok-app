    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, deleteDoc, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD4AWcw5vICugtgdqbu1eYGOfPml45ejYo",
            authDomain: "traveling-bk.firebaseapp.com",
            projectId: "traveling-bk",
            storageBucket: "traveling-bk.firebasestorage.app",
            messagingSenderId: "618896170703",
            appId: "1:618896170703:web:3b933f0b6558f30f75a1ba",
            measurementId: "G-29L3T7QLS3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let currentMode = "expenses";
        let unsubscribe = null;
        let collapsedDays = {};

        window.setMode = (mode) => {
            currentMode = mode;
            document.getElementById('import-btn').classList.toggle('hidden', mode !== 'plans');
            document.getElementById('total-area').classList.toggle('hidden', mode !== 'expenses');
            const titles = { expenses: "ğŸ’° èŠ±è²»çµ±è¨ˆ", gifts: "ğŸ ä¼´æ‰‹ç¦®æ¸…å–®", packing: "ğŸ’ è¡Œææ¸…å–®", plans: "ğŸ—“ï¸ æ—…éŠè¡Œç¨‹" };
            document.getElementById('list-title').innerText = titles[mode];
            loadData();
        };

        const loadData = () => {
            if (unsubscribe) unsubscribe();
            const q = query(collection(db, currentMode), orderBy(currentMode === 'plans' ? "date" : "time", "asc"));
            
            unsubscribe = onSnapshot(q, (snap) => {
                let html = "";
                let total = 0;
                let dayData = {};

                snap.forEach(d => {
                    const data = d.data();
                    if (currentMode === 'plans') {
                        if (!dayData[data.date]) dayData[data.date] = [];
                        dayData[data.date].push({ id: d.id, ...data });
                    } else if (currentMode === 'expenses') {
                        total += data.twd;
                    }
                });

                if (currentMode === 'plans') {
                    Object.keys(dayData).sort().forEach(date => {
                        const isCollapsed = collapsedDays[date];
                        html += `<div class="day-group">
                            <div class="day-header" onclick="window.toggleDay('${date}')"><span>ğŸ“… ${date}</span><span>${isCollapsed ? 'â•' : 'â–'}</span></div>
                            <div id="day-content-${date}" class="${isCollapsed ? 'collapsed' : ''} pt-3 space-y-3">`;
                        dayData[date].forEach(item => {
                            html += `<div class="p-3 border-2 border-black rounded-xl bg-gray-50 active-press" id="item-${item.id}">
                                <div class="font-black">${item.time_str} ${item.title}</div>
                                <div class="text-[11px] text-gray-500 mt-1 bg-white p-2 rounded-lg border border-gray-200" onclick="window.editNote('${item.id}', '${item.note||""}')">ğŸ“ ${item.note || "é»æ“Šæ–°å¢å‚™è¨»..."}</div>
                            </div>`;
                        });
                        html += `</div></div>`;
                    });
                } else {
                    snap.forEach(d => {
                        const data = d.data();
                        if (currentMode === 'expenses') {
                            const catColor = { "é£Ÿ": "#FFD700", "è¡£": "#FFB6C1", "ä½": "#87CEFA", "è¡Œ": "#90EE90", "æ¨‚": "#DDA0DD" }[data.category] || "#EEE";
                            html += `<div class="p-3 border-2 border-black rounded-xl bg-gray-50 flex justify-between items-center" id="item-${d.id}">
                                <div><span class="category-tag" style="background-color:${catColor}">${data.category}</span>${data.item}</div><span class="font-black">$${data.twd}</span></div>`;
                        } else {
                            html += `<div class="p-3 border-2 border-black rounded-xl bg-gray-50 flex items-center" id="item-${d.id}">
                                <div class="mr-3 text-xl" onclick="window.toggleTask('${d.id}', ${data.done})">${data.done ? "âœ…" : "â¬œ"}</div>
                                <span class="font-bold ${data.done?'line-through opacity-50':''}" onclick="window.toggleTask('${d.id}', ${data.done})">${data.name}</span></div>`;

                document.getElementById('main-list').innerHTML = html || '<div class="text-center text-gray-400">å°šç„¡è³‡æ–™</div>';
                document.getElementById('total-amount').innerText = `å°å¹£ $${total}`;
                
                // ç¶å®šé•·æŒ‰åˆªé™¤
                snap.forEach(d => {
                    const el = document.getElementById(`item-${d.id}`);
                    if (!el) return;
                    let timer;
                    el.ontouchstart = (e) => {
                        timer = setTimeout(() => {

                        }, 800);
                    };
                    el.ontouchend = () => clearTimeout(timer);
                    el.ontouchmove = () => clearTimeout(timer);
                });
            });
        };

        window.toggleDay = (date) => { collapsedDays[date] = !collapsedDays[date]; loadData(); };
        window.toggleTask = async (id, status) => { await updateDoc(doc(db, currentMode, id), { done: !status }); };
        window.editNote = async (id, oldNote) => {
            const newNote = prompt("ç·¨è¼¯è¡Œç¨‹å‚™è¨»:", oldNote);
            if (newNote !== null) await updateDoc(doc(db, "plans", id), { note: newNote });
        };

        document.getElementById('import-btn').onclick = async () => {
            const raw = prompt("æ ¼å¼: 1/20 09:00 å…§å®¹ / 1/20 12:00 å…§å®¹");
            if (!raw) return;
            const items = raw.split('/');
            let count = 0;
            for (let item of items) {

                if (parts.length >= 3) {
                    await addDoc(collection(db, "plans"), { date: parts[0], time_str: parts[1], title: parts.slice(2).join(' '), note: "", time: serverTimestamp() });
                    count++;
